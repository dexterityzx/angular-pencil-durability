<div class="container" fxLayout="column" fxLayoutGap="15px">
  <mat-form-field>
    <input matInput placeholder="Write" #writeInput>
    <button mat-button mat-icon-button matSuffix (click)="write($event,writeInput)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Edit" #editInput>
    <button mat-button mat-icon-button matSuffix (click)="edit($event,editInput)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-form-field>

  <button mat-stroked-button (click)="erase($event)">Erase</button>

  <mat-divider></mat-divider>

  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput placeholder="Durability" #pencilDurabilityInput>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Length" #pencilLengthInput>
    </mat-form-field>
    <button mat-button (click)="newPencil($event,pencilDurabilityInput,pencilLengthInput)">New Pencil</button>
  </div>

  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput placeholder="Durability" #eraserDurability>
    </mat-form-field>
    <button mat-button (click)="newEraser($event,eraserDurability)">New Eraser</button>
  </div>

  <div fxLayout="row" fxLayoutGap="10px">
    <button mat-button (click)="newPaper($event)">New Paper</button>
  </div>

</div>
